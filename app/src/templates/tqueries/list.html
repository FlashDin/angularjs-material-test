<md-card>
    <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
        <div class="md-toolbar-tools">
            <span>Data Query</span>
            <div flex></div>
            <md-button class="md-icon-button" ng-click="">
                <md-icon>search</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="showDialog($event, -1)">
                <md-icon>add</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="loadStuff()">
                <md-icon>refresh</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
        <div class="md-toolbar-tools">
            <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
        </div>
    </md-toolbar>
    <md-table-container>
        <table md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="selected"
               md-progress="promise">
            <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
            <tr md-row>
                <th md-column md-order-by="tusers.uname"><span>Oleh</span></th>
                <th md-column md-order-by="queryTitle"><span>Query Title</span></th>
                <th md-column md-order-by="queryDesc"><span>Query Desc.</span></th>
                <th md-column><span>Copy</span></th>
                <th md-column><span>Update</span></th>
                <th md-column><span>Delete</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="row" md-on-select="logItem" md-auto-select="options.autoSelect"
                ng-repeat="rows in data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                <td md-cell>{{rows.tusers.uname}}</td>
                <td md-cell>{{rows.queryTitle}}</td>
                <td md-cell>{{rows.queryDesc}}</td>
                <td md-cell>
                    <md-button type="button" class="md-icon-button" ngclipboard data-clipboard-text="{{rows.queryDesc}}">
                        <md-icon>content_copy</md-icon>
                    </md-button>
                </td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="showDialog($event, $index)">
                        <md-icon>edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="" ng-show="false">
                        <md-icon>save</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="" ng-show="false">
                        <md-icon>cancel</md-icon>
                    </md-button>
                </td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="showConfirm($event, $index)">
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page"
                         md-total="{{data.count}}" md-page-select="options.pageSelect"
                         md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
