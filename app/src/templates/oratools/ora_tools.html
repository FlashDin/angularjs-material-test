<md-card>
    <form name="queriesForm" ng-cloak>
        <div class="md-dialog-content">
            <div layout="column">
                <md-input-container class="md-block">
                    <label>Query Select Editor</label>
                    <textarea name="queryDesc" rows="5" md-select-on-focus
                              ng-model="row.queryDesc"></textarea>
                    <div ng-messages="queriesForm.queryDesc.$error">
                        <div ng-message="required">Isi Query dulu</div>
                    </div>
                </md-input-container>
            </div>
        </div>
        <div layout="row" layout-sm="column" layout-align="right" layout-wrap>
            <!--<md-button class="md-fab md-mini md-accent" aria-label="Export">-->
            <!--<md-icon>assignment_return</md-icon>-->
            <!--</md-button>-->
            <div flex=""></div>
            <div ng-controller="TQueriesCtrl as ctrl">
                <md-button class="md-fab md-mini md-accent" aria-label="List Query"
                           ng-click="showDialogQueryList($event)">
                    <md-tooltip md-direction="bottom">List Query</md-tooltip>
                    <md-icon>library_books</md-icon>
                </md-button>
            </div>
            <md-button class="md-fab md-mini md-accent" aria-label="Run Query"
                       ng-click="loadStuff(row.queryDesc)" ng-disabled="!row.queryDesc">
                <md-tooltip md-direction="bottom">Run Query</md-tooltip>
                <md-icon>play_arrow</md-icon>
            </md-button>
        </div>
    </form>
    <!--<md-checkbox ng-click="loadData('select * from agodist.master_plant')">HEHE</md-checkbox>-->
</md-card>
<md-card class="tabsDynamic">
    <md-content class="md-padding">
        <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom md-autoselect="" md-swipe-content="">
            <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                <div class="demo-tab tab{{$index%4}}">
                    <!--<div ng-bind="tab.content"></div>-->
                    <div ng-include="'/src/templates/oratools/list.html'"></div>
                    <br>
                    <md-divider></md-divider>
                    <div flex=""></div>
                    <md-button class="md-icon-button" ng-click="removeTab(tab)" ng-disabled="tabs.length <= 1">
                        <md-icon class="material-icons">close</md-icon>
                    </md-button>
                </div>
            </md-tab>
        </md-tabs>
    </md-content>

    <form ng-submit="addTab(tTitle,'tContent')" layout="column" class="md-padding">
        <div layout="row" layout-xs="column">
            <div flex="">
                <h2 class="md-subhead">Add a new Tab:</h2>
            </div>
            <md-input-container>
                <label for="label">Label</label>
                <input type="text" id="label" ng-model="tTitle">
            </md-input-container>
            <!--<md-input-container>-->
            <!--<label for="content">Content</label>-->
            <!--<input type="text" id="content" ng-model="tContent">-->
            <!--</md-input-container>-->
            <md-button class="md-icon-button" ng-disabled="!tTitle" type="submit">
                <md-icon class="material-icons">add</md-icon>
            </md-button>
        </div>
    </form>
</md-card>
