<md-card>
    <md-input-container class="md-block">
        <label>SQL Select Editor</label>
        <textarea rows="5" md-select-on-focus></textarea>
    </md-input-container>
    <div layout="row" layout-sm="column" layout-align="right" layout-wrap>
        <md-button class="md-fab md-accent" aria-label="Save">
            <md-icon>save</md-icon>
        </md-button>
        <md-button class="md-fab md-accent" aria-label="Save">
            <md-icon>assignment_return</md-icon>
        </md-button>
        <div flex=""></div>
        <md-button class="md-fab md-accent" aria-label="Run">
            <md-icon>library_books</md-icon>
        </md-button>
        <md-button class="md-fab md-accent" aria-label="Run">
            <md-icon>play_arrow</md-icon>
        </md-button>
    </div>
    <!--<md-checkbox ng-click="loadData('select * from agodist.master_plant')">HEHE</md-checkbox>-->
</md-card>
<md-card class="tabsDynamic">
    <md-content class="md-padding">
        <md-tabs md-selected="selectedIndex" md-border-bottom="" md-autoselect="" md-swipe-content="">
            <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
                <div class="demo-tab tab{{$index%4}}">
                    <div ng-bind="tab.content"></div>
                    <br>
                    <md-button class="md-primary md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">
                        Remove Tab
                    </md-button>
                </div>
            </md-tab>
        </md-tabs>
    </md-content>

    <form ng-submit="addTab(tTitle,tContent)" layout="column" class="md-padding">
        <div layout="row" layout-xs="column">
            <div flex="">
                <h2 class="md-subhead">Add a new Tab:</h2>
            </div>
            <md-input-container>
                <label for="label">Label</label>
                <input type="text" id="label" ng-model="tTitle">
            </md-input-container>
            <md-input-container>
                <label for="content">Content</label>
                <input type="text" id="content" ng-model="tContent">
            </md-input-container>
            <md-button class="add-tab md-primary md-raised" ng-disabled="!tTitle || !tContent" type="submit">
                Add Tab
            </md-button>
        </div>
    </form>
</md-card>
